name: C/C++ CI

on: [pull_request]

jobs:
  win64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
    - uses: actions/checkout@v2
    - shell: msys2 {0}
      name: configure
      run: ./configure
    - shell: msys2 {0}
      name: make
      run: msys2 -c 'make'
    - shell: msys2 {0}
      name: check executability
      run: msys2 -c './dvdisaster.exe --version'
    - shell: msys2 {0}
      name: regression tests
      run: msys2 -c 'mkdir /var/tmp/regtest && ./regtest/runtests.sh'
