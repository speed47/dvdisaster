name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install prerequisites
      run: apt-get update && apt install -y libgtk2.0-dev libglib2.0-dev
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: check executability
      run: ./dvdisaster --version
