name: C/C++ CI

on: [pull_request]

jobs:
  win64:
    runs-on: windows-2016
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: git make gcc pkg-config mingw-w64-x86_64-gtk2 mingw-w64-x86_64-glib2
    - uses: actions/checkout@v2
    - shell: msys2 {0}
      name: configure
      run: |
        set MSYSTEM=MINGW64
        ./configure
    - shell: msys2 {0}
      name: make
      run: |
        set MSYSTEM=MINGW64
        echo $MSYSTEM && nproc && make -j$(nproc)
    - shell: msys2 {0}
      name: check executability
      run: |
        set MSYSTEM=MINGW64
        ./dvdisaster.exe --version
    - shell: msys2 {0}
      name: regression tests
      run: |
        set MSYSTEM=MINGW64
        mkdir /var/tmp/regtest && ./regtest/runtests.sh
