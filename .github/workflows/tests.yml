name: C/C++ CI

on: [pull_request]

jobs:
  win64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: git make gcc pkg-config mingw-w64-x86_64-gtk2 mingw-w64-x86_64-glib2
    - shell: msys2 {0}
    - uses: actions/checkout@v2
    - name: configure
      run: msys2 -c './configure'
    - name: make
      run: msys2 -c 'make'
    - name: check executability
      run: msys2 -c './dvdisaster.exe --version'
    - name: regression tests
      run: msys2 -c 'mkdir /var/tmp/regtest && ./regtest/runtests.sh'
